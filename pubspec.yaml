version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.9.0
  flutter_pdfview: ^1.3.1
  provider: ^6.1.2
  cached_network_image: ^3.3.1
